<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>智能设备商城</title>
    <style>
        .product-list { display: flex; flex-wrap: wrap; }
        .product-item { width: 300px; border: 1px solid #ddd; margin: 10px; padding: 10px; }
        .title { font-size: 18px; font-weight: bold; color: #333; }
        .price { color: #e4393c; font-size: 16px; }
    </style>
</head>
<body>

<div class="product-list">

    <div class="product-item">
        <a class="link" href="https://shop.example.com/item/123">
            <img src="https://shop.example.com/img/watch.jpg" alt="智能手表X10">
        </a>
        <h2 class="title">智能手表X10 - 健康监测专家</h2>
        <span class="price">￥499.00</span>
        <p class="desc">心率检测、睡眠监测、防水运动模式，多色可选。</p>
    </div>

    <div class="product-item">
        <a class="link" href="https://shop.example.com/item/124">
            <img src="https://shop.example.com/img/earphone.jpg" alt="蓝牙耳机Pro">
        </a>
        <h2 class="title">蓝牙耳机Pro 降噪版</h2>
        <span class="price">￥199.00</span>
        <p class="desc">高清通话，主动降噪，15小时续航。</p>
    </div>

    <div class="product-item">
        <a class="link" href="https://shop.example.com/item/125">
            <img src="https://shop.example.com/img/powerbank.jpg" alt="超薄充电宝10000mAh">
        </a>
        <h2 class="title">超薄充电宝10000mAh</h2>
        <span class="price">￥129.90</span>
        <p class="desc">快充输出，金属外壳，适配多品牌手机。</p>
    </div>

</div>

</body>
</html>
